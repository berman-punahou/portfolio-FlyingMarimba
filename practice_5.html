  <body>
    <br>
    <h4>I know you said 1 photo but I got carried away and I love it ;0;</h4>
    <a href="https://www.google.com/search?q=Dog&sca_esv=4296ea5aa0a658c2&rlz=1C5GCEM_en&biw=1092&bih=700&ei=zyfSZueMMMST0PEPycPZwQQ&ved=0ahUKEwinsOm_w52IAxXECTQIHclhNkgQ4dUDCBE&uact=5&oq=Dog&gs_lp=Egxnd3Mtd2l6LXNlcnAiA0RvZzITEC4YgAQYsQMYQxiDARjJAxiKBTILEAAYgAQYkgMYigUyCxAAGIAEGJIDGIoFMg0QABiABBixAxhDGIoFMg0QABiABBixAxhDGIoFMggQABiABBixAzILEC4YgAQYxwEYrwEyBRAAGIAEMgUQABiABDIFEAAYgARI5whQrAZYrAZwAXgBkAEAmAG8AaABvAGqAQMwLjG4AQPIAQD4AQGYAgKgAsQBwgIKEAAYsAMY1gQYR8ICDRAAGLADGNYEGEcYyQPCAg4QABiABBiwAxiSAxiKBcICDRAAGIAEGLADGEMYigWYAwCIBgGQBgySBwMxLjGgB-AO&sclient=gws-wiz-serp&safe=active&ssui=on" class="Dog-button">Click for Dog</a>
    <br>
    <!-- We will put our 2x2 table here -->
    <div class="container-fluid">
        
        <!-- First, we build a row across, with two columns -->
        <div class="row">
            <div id="box-a" class="col-sm-6">
                <img src="German-Shepherd-on-White-00.webp" height="200px">
                <h4>German Shepherd</h4>
            </div>
            <div id="box-b" class="col-sm-6">
                <img src="Pomsky.jpg" height="200px">
                <h4>Pomsky</h4>
            </div>
        </div>

        <!-- Build another row below, also with two columns -->
        <div class="row">
            <div id="box-c" class="col-sm-6">
                <img src="happy-puppy-welsh-corgi-14-600nw-2270841247.webp" height="200px">
                <h4>Corgi</h4>
            </div>
            <div id="box-d" class="col-sm-6">
                <img src="360_F_600695730_soFjcCKAu91sT58JQL9o7iOnYCfgYiQ9.jpg" height="200px">
                <h4>Toy Poodle</h4>
            </div>
        </div>
        <!--New Row Added-->
        <div class="row">
            <div id="box-c" class="col-sm-6">
                <img src="hi.jpg" height="200px">
                <h4>Labrador Retriever</h4>            </div>
            <div id="box-d" class="col-sm-6">
                <img src="41226-Beagle-dog-sitting-white-background.jpg" height="200px">
                <h4>Beagle</h4>
            </div>
        </div>
        <!--One column-->
        <div class="row">
            <div id="box-c" class="col-sm-12">
                <img src="360_F_178580169_qkZHs7SC7KbovezFDiRbxIEmsAmKSBn8.jpg" height="400px">
                <h4>Dachshund LOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOONG COLUMN!!!!!!!</h4>
            </div>
        </div>
    </div>



    <!-- Javascript required by Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
